<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link  rel="style sheet" href="./style.css">
        <title>e-commerce</title>
    </head>
    <body>
        <main>
            <section id="shopname">
                <header><b>sneakers</b>
                    <div>
                        <p>Collections</p>
                    </div>
                    <div>
                        <p>Men</p>
                    </div>
                    <div>
                        <p>Women</p>
                    </div>
                    <div>
                        <p>About</p>
                    </div>
                    <div>
                        <p>Contact</p>
                    </div>
                    <div>
                        <img src="./images/icon-cart.svg" alt="Cart">
                    </div>
                </header>
            </section>
            <section id="UI">
                    <div class="products">
                        <div>
                            <img src="./images/image-product-1.jpg" alt="product-1">
                        </div>
                        <div>
                            <img src="./images/image-product-2.jpg" alt="product-2">
                        </div>
                        <div>
                            <img src="./images/image-product-3.jpg" alt="product-3">
                        </div>
                        <!-- <div>
                            <img src="./images/image-product-1.jpg" alt="product-4">
                        </div> -->
                        <div>
                            <img src="././images/image-product-4.jpg" alt="product-5">
                        </div>
                    </div>
            </section>
            <section id="taglines">
                <div id="company-name">
                    <h1>SNEAKER COMPANY</h1>
                </div>
                <div id="phrase">
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>
                <div id="description">
                    <p>These low-profile sneakers are your perfect casual wear</p>
                    <p>companion.Featuring a durable rubber outer sole,they'll</p> 
                    <p>withstand everything the weather can offer.</p>
                </div>
            </section>
        </main>
    </body>
</html>
