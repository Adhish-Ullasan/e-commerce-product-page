<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link  rel="stylesheet" href="./style.css">
        <link  rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
        <title>e-commerce</title>
    </head>
    <body>
           <header class="container">
                <div class="nav">
                    <div id="logo">
                        <img src="./images/logo.svg" alt="sneakers">
                    </div>
                    <div>
                        <p>Collections</p>
                    </div>
                    <div>
                        <p>Men</p>
                    </div>
                    <div>
                        <p>Women</p>
                    </div>
                    <div>
                        <p>About</p>
                    </div>
                    <div>
                        <p>Contact</p>
                    </div>
                </div>
                <div class="icons">
                    <div>
                        <img src="./images/icon-cart.svg" alt="Cart" >
                    </div>
                    <div id="pfp">
                        <img src="./images/favicon-32x32.png" alt="profile">
                    </div>
                </div>
            </header>
            <div class="line container"></div>
        <main>
            <section id="UI">
                <div class="part-1">
                    <div class="products">
                        <div>
                            <img src="./images/image-product-1.jpg" alt="product-1">
                        </div>
                    </div>
                        <!-- <div>
                            <img src="./images/image-product-2.jpg" alt="product-2">
                        </div>
                        <div>
                            <img src="./images/image-product-3.jpg" alt="product-3">
                        </div>
                        <div>
                            <img src="./images/image-product-1.jpg" alt="product-4">
                        </div>
                        <div>
                            <img src="././images/image-product-4.jpg" alt="product-5">
                        </div> -->
                        <div class="preview">
                            <div>
                                <img src="./images/image-product-1-thumbnail.jpg" alt="preview-1">
                            </div>
                            <div>
                                <img src="./images/image-product-2-thumbnail.jpg" alt="preview-2">
                            </div>
                            <div>
                                <img src="./images/image-product-3-thumbnail.jpg" alt="preview-3">
                            </div>
                            <div>
                                <img src="./images/image-product-4-thumbnail.jpg" alt="[preview-4">
                            </div>
                        </div>
                    </div>
            </section>
                <div class="part-2">
                    <section id="taglines">
                        <div id="company-name">
                            <p>SNEAKER COMPANY</p>
                        </div>
                        <div id="phrase">
                            <h1>Fall Limited Edition</h1>
                                <h1>Sneakers</h1>
                        </div>
                        <div id="description">
                            <p>These low-profile sneakers are your perfect casual wear</p>
                            <p>companion.Featuring a durable rubber outer sole,they'll</p> 
                            <p>withstand everything the weather can offer.</p>
                        </div>
                    </section>
                    <section id="pricetag">
                         <div class="price">
                            <div id="dollar">
                                <h2>$125.00</h2>
                            </div>
                            <div id="discount">
                                <h3>50%</h3>
                            </div>
                         </div>
                        <div id="og-price">
                            <h4><s>$250.00</s></h4>
                        </div>
                    </section>
                    <section id="box">
                        <div id="quantity">
                            <div id="plus">
                                <div>
                                    <img src="./images/icon-plus.svg" alt="addmore">
                                </div>
                                <div>   
                                    <p>0</p>
                                </div>
                                <div id="minus">  
                                    <img src="./images/icon-minus.svg" alt="minus">
                                </div>
                            </div>
                            <div class="add-cart">
                                    <button type="submit" class="submit"><img src="./images/icon-cart.svg" alt="add"><p>Add to cart</p></button>
                            </div>
                        </div>
                    </section>
             </div>
        </main>
    </body>
</html>
